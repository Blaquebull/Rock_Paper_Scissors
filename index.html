        <title>Rock Paper Scissors</title>

    <body>
        <script>
            function getComputerChoice(){
                let randomGuess = 10*Math.random()
                switch(true){
                    case (randomGuess<=3):
                            return "Scissors";
                    break;
                    case randomGuess<=6:
                            return "Paper";
                    break;
                    default:
                            return "Rock";
                }
            }
        </script>
